services:
  - type: web
    name: markver-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: markver-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: markver-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: markver-redis
          type: redis
          property: port
      - key: MOCK_MODE
        value: true
      - key: MAX_CONCURRENT_ORDERS
        value: 10
      - key: ORDERS_PER_MINUTE
        value: 100

databases:
  - name: markver-db
    databaseName: markver_db
    user: markver
    plan: free

services:
  - type: redis
    name: markver-redis
    plan: free
    maxmemoryPolicy: noeviction
